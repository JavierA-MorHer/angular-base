

<h1>{{ nombre }}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{ nombre }}</dd><br>

    <td>Edad: </td>
    <dd>{{ edad }}</dd><br>

    <td>Funcion:</td>
    <dd>{{ obtenerNombre() }} </dd><br>

    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }}</dd><br>

    <button (click)="cambiarNombre()">Cambiar heroe</button>
    <button (click)="cambiarEdad()">Cambiar edad</button>


</dl>
